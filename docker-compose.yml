version: '2'
services:
  simpletv-wine:
     container_name: simpletv-wine
     image: achilles85/simpletv-wine:latest
     restart: unless-stopped
     ports:
       - 10000:10000
       - 10002:10002
       - 10004:10004
     networks:
       simpletv_net:
          ipv4_address: 172.18.0.2
     stdin_open: true
     tty: true

networks:
  simpletv_net:
    driver: bridge
    ipam:
     config:
       - subnet: 172.18.0.0/16
         gateway: 172.18.0.1
