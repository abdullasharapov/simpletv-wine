<!-- скрипт дополнения Архивы (timeshift) (3/10/19) -->
<!DOCTYPE html>
<html>
  <head>
<style type="text/css">
* {
font-family:Geneva, Arial, Helvetica, sans-serif;
font-size:14px;
color: #222222;
}
body {
background-color:#F5FFFA;
font-size:100%;
}
table {
width: 350px;
border: 1px solid #999999;
border-collapse: collapse;
margin-left:2px;
}
td {
padding-top:10px;
padding-left:10px;
}
#Days,#Hours,#Minutes {
width: 30px;
}
#PlayBtn {
width: 160px;
}
#Mess {
padding-top:5px;
padding-left:10px;
font-weight: bold;
color: red;
}
#Interval {
width: 40px;
}
</style>
</style>
  </head>
  <body onload="document.getElementById('Days').focus();" onkeydown="OnKeyDown()">
<table>
  <tr>
    <td>День - Час : Минуты</td>
    <td>Глубина архива</td>
  </tr>
  <tr>
    <td style="padding-bottom:10px"><input type="text" id="Days" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" onkeydown="OnKeyDown()" > - <input type="text" id="Hours" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" onkeydown="OnKeyDown()" > : <input type="text" id="Minutes" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;" onkeydown="OnKeyDown()" ></td>
    <td style="padding-bottom:10px"><input type="number" id="Interval" onkeypress="if ( isNaN( String.fromCharCode(event.keyCode) )) return false;"  onchange="OnChange(this.value)"> (сутки)</td>
  </tr>
  <tr><td style="padding-bottom:10px;height:32px"><button type="button" id="PlayBtn">Воспроизвести</button></td>
      <td style="padding-bottom:10px"><div id="Mess2"></div></td></tr>
</table>
<div id="Mess"></div>
<script>
function OnKeyDown() {
   if(event.keyCode == 13){
       document.getElementById("PlayBtn").click();
   }
   if(event.keyCode == 27){
       window.external.CallLua0();
   }
};
function OnChange(value) {
    window.external.CallLua1(value);
};
</script>
  </body>
</html>
