<HTML>
<head>
<link rel="stylesheet" type="text/css" href="css/def.css">
<script src="jscript/def.js"></script>
</head>

<body class="main-body">
 <div class="main-header disable-select">
 <div class="main-caption-div"><h3 class="main-caption-h" id="mainCaptionText"></h3></div>   
 <div class="toolbar">   
   <div class="toolbar-button" onClick="newItem();">
     <img class="toolbar-button-img" src="Img/btn_add.png">
	   <div class="toolbar-button-div">
	     <h5 class="toolbar-button-h" id="toollBarButtonNew"></h5>
	   </div>   
   </div>     
   <div class="toolbar-button" onClick="doImport();">
     <img class="toolbar-button-img" src="Img/import.png">
	   <div class="toolbar-button-div">
	     <h5 class="toolbar-button-h" id="toollBarButtonImport"></h5>
	   </div>   
   </div>  
   <div class="toolbar-button" onClick="doExport();">
     <img class="toolbar-button-img" src="Img/export.png">
	   <div class="toolbar-button-div">
	     <h5 class="toolbar-button-h" id="toollBarButtonExport"></h5>
	   </div>   
   </div>  
   
   <div class="toolbar-button-right toolbar-button" onClick="openPreference();">
     <img class="toolbar-button-img" src="Img/pref.png">
	   <div class="toolbar-button-div">
	     <h5 class="toolbar-button-h" id="toollBarButtonPref"></h5>
	   </div>   
   </div>   
 </div>
 <table id="headerTable" class="table-header">
 <thead>
   <tr>
   <th id="headerId"></th><th id="headerName"></th><th id="headerLogin"></th><th id="headerPass"></th><th id="headerAct"></th>
  </tr> 
 </thead>
 </table>
 </div> 
 
 <div class="logins-container">
 <table id="loginTable" class="table-sources">
  <tbody></tbody>
 </table>
 </div> 

 <!-- Editor window  -->
<div id="editorAllArea" class="all-area-window">	
  <div class="editor-content" id="editorContent">
   <div class="editor-header disable-select">
    <span class="modal-close" onclick="closeEditor();" >&times;</span>
    <h3 id="editorHeader"></h3>
   </div>
   <div  class="form-continer">
   <form class="editor-form" id="editorForm" action="#" onsubmit="onSubmitEditor();return false;">
    <table style="width:100%;">
	<tr>
	<td><label class="editor-label-text disable-select" for="loginId" id="editorLabelId"></label></td>
    <td><input class="editor-input-text" type="text" id="loginId" name="id" placeholder="id..."/></td>
	</tr>
	<tr>
	<td><label class="editor-label-text disable-select" for="loginName" id="editorLabelName"></label></td>
    <td><input class="editor-input-text" type="text" id="loginName" name="name" placeholder="name..."/></td>
    </tr>
	<tr>
	<td><label class="editor-label-text disable-select" for="loginLogin" id="editorLabelLogin"></label></td>
    <td><input class="editor-input-text" type="text" id="loginLogin" name="login" placeholder="login..."/></td>
	</tr>		
	<tr>
	<td><label class="editor-label-text disable-select" for="loginPassword" id="editorLabelPass"></label></td>
    <td><span class="editor-input-pass-span">
		<input class="editor-input-pass editor-input-text"  type="password" id="loginPassword" name="password" placeholder="password...">
		<img class='editor-input-pass-img disable-select' src='Img/eye.png' id="editorShowPasswordButton" onclick="editorShowPassword()"/>
		</span>
		</td>
	</tr>	
	</table>	
	<input  type="hidden" id="origLoginId"/>
    <input class="editor-input-submit disable-select" type="submit" value="Save" id="editorSubmit"/>
  </form>
   </div>
  </div>
</div>

<!-- Pref window  -->
<div id="prefAllArea" class="pref-all-area-window">	
  <div class="pref-content disable-select" id="prefContent">
   <div class="pref-header">
    <span class="modal-close" onclick="closePreference();" >&times;</span>
    <h3 id="prefHeader"></h3>
   </div>
   <div  class="pref-form-continer">
   <form class="pref-form" id="prefForm" action="#" onsubmit="onSubmitPref();return false;">
    <label class="check-container" id="prefShowPassText">
	 <input type="checkbox" id="prefShowPassCheckbox">
	 <span class="pref-checkmark"></span>
	</label>		
	<label class="check-container" id="prefShowDialogPassText">
	 <input type="checkbox" id="prefShowDialogPassCheckbox">
	 <span class="pref-checkmark"></span>
	</label>	
   <input class="editor-input-submit" type="submit" value="Save" id="prefSubmit"/>	
  </form>
   </div>
  </div>
</div>


</BODY>
</HTML>
